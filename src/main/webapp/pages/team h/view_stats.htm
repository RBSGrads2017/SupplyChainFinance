<div ng-app="myApp" ng-controller="myController">
    	 <p><b>BUYERS RESPONSE</b></p>
         <!-- <a href="HtmlPage5.html">View full proposal</a>    --> 
		<br><br>				
		<div class="row" style="margin: 0 auto; width: 100%">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="font-size: 20px; font-weight: bold">
                            BUYER'S RESPONSE
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
											<th>PROPOSAL ID</th>
											<th>COST AVAIL</th>
											<th>COST AVAIL CUSTOMISED</th>
											<th>SELLER'S STATUS</th>
											<th>BUYER'S STATUS</th>
											
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="i in stats">                   
										<td>{{$index + 1 }}</td>
										<td>{{i.proposal_id}}</td>
										<td>{{i.cost_avail}}</td>
										<td>{{i.cost_avail_cust}}</td>
										<td>{{i.seller_status}}</td> 
										<td>{{i.buyer_bid_status}}</td> 
										
										
										
										</tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                   <!-- /.panel -->
            </div>
        </div>
</div>
