	    <style>
	fieldset { 
		font-size:15px;
		font-family:sans-serif;
		font-size-adjust:inherit;

		width:500px;
		height:400px;

		padding-left: 10%;
			
}

<body ng-app="acmApp" ng-controller="coaListCtrl">
<div class="container">
  <div class="table-responsive">          
  <table class="table">
  <thead>
  		<tr><th>The following Chart of Accounts has been added:</th></tr>
</thead>
		<tbody>
				<tr><th>Head</th><td>{{head}}</td></tr>
				<tr><th>Legal Entity</th><td>{{legalEntity}}</td></tr>
				<tr><th>Country</th><td>{{country}}</td></tr>
				<tr><th>Branch</th><td>{{branch}}</td></tr>
				<tr><th>Product</th><td>{{product}}</td></tr>
				<tr><th>Currency</th><td>{{currency}}</td></tr>
				<tr><th>Book</th><td>{{book}}</td></tr>
				<tr><th>SWIFT ID</th><td>{{productSwiftID}}</td></tr>
				</tbody>
			</table>
			<a href="" ng-click="callCoaList()">Back to Chart Of Accounts</a>
			</div>
